[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
upload_port = COM9
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.5
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.3
	adafruit/Adafruit GFX Library@^1.11.3
    SPI@^2.0.0
    adafruit/Adafruit BusIO@^1.12.0